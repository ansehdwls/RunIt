<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Codes</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 2px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .error-title {
            text-align: center;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div th:each="entry : ${errorCodesMap}">
    <h2 class="error-title" th:text="${entry.key}"></h2>
    <table>
        <thead>
        <tr>
            <th>Http Status</th>
            <th>Code</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="errorCode : ${entry.value}">
            <td th:text="${errorCode.httpStatus()}"></td>
            <td th:text="${errorCode.errorCode()}"></td>
            <td th:text="${errorCode.message()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

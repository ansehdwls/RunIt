logging:
  level:
    root: INFO
    com.ssafy.runit: DEBUG

springdoc:
  swagger-ui:
    path: /api/swagger
    operations-sorter: alpha
    tags-sorter: alpha

spring:
  application:
    name: runIt

  output:
    ansi:
      enabled: always

  datasource:
    url: jdbc:mysql://localhost:3306/localdb
    username: ssafy
    password: ssafy
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
        show_sql: true

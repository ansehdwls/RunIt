server:
  port: ${RUNIT_PORT}


spring:
  config:
    activate:
      on-profile: prod
  application:
    name: runIt

  output:
    ansi:
      enabled: always

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_ID}
    password: ${DATABASE_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  jpa:
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect
    hibernate:
      ddl-auto: update
    #show-sql: true
  data:
    redis:
      host: localhost
      port: ${RUNIT_REDIS_PORT}
      password: ${DATABASE_PW}

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 7200000 # 2h
  refresh-token-expiration: 604800000 # 7d

cloud:
  aws:
    s3:
      bucket: ${S3_PROJECT}
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: ${S3_ACCESSKEY}
      secretKey: ${S3_SECRETKEY}